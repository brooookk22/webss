<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter Generator</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff0f5;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
  }
  textarea {
    width: 100%;
    height: 150px;
    border-radius: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    resize: none;
    font-size: 16px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }
  button {
    background: #ff4d6d;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #ff1a4d;
  }
  .link-output {
    margin-top: 15px;
    word-break: break-all;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Write Your Love Letter ðŸ’Œ</h2>
  <textarea id="letter" placeholder="Write your letter here..."></textarea>
  <input type="text" id="receiver" placeholder="Recipient's name (optional)">
  <button onclick="generateLink()">Generate Link</button>
  <div class="link-output" id="linkOutput"></div>
</div>

<script>
function generateLink() {
  const letter = encodeURIComponent(document.getElementById('letter').value);
  const receiver = encodeURIComponent(document.getElementById('receiver').value);
  if (!letter) {
    alert("Please write your letter!");
    return;
  }
  const url = `${window.location.origin}/view.html?letter=${letter}&receiver=${receiver}`;
  const linkOutput = document.getElementById('linkOutput');
  linkOutput.innerHTML = `Your link: <a href="${url}" target="_blank">${url}</a>`;
}
</script>
</body>
</html>
